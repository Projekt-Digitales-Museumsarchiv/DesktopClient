name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Sourcen holen
      uses: actions/checkout@v3
    - name: JDK 17 bereitstellen
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'microsoft'
        cache: maven
    - name: Jar erzeugen
      run: mvn -B package --file pom.xml
    - name: Run Image erzeugen
      run: mvn -B javafx:jlink --file pom.xml
    - name: Installer f√ºr Windows erzeugen
      run: mvn -B jpackage:jpackage --file pom.xml
    - name: Publish setup artifact
      uses: actions/upload-artifact@v2
      with:
        name: setup
        path: ${{ github.workspace }}\target\jpackage\*.msi
